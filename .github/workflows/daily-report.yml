name: Daily Report Generator

on:
  schedule:
    - cron: '* * * * *'  # Every minute for testing
  workflow_dispatch:       # Allow manual run

jobs:
  generate-report:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: "production"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show current directory contents
        run: ls -la

      - name: Print shell location and permissions
        run: |
          echo "Running report.sh"
          bash -x report.sh

      - name: Upload report.txt as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: daily-report
          path: report.txt

      - name: Notify via Slack
        if: success()
        run: echo "âœ… Slack notification would go here"
